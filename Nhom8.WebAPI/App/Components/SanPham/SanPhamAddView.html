 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Title</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Horizontal Form</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" novalidate name="ThemMoiSanPham" role="form" ng-submit="AddSanPham()">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Mã Sản Phẩm</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="SanPham.MaSanPham" name="MaSanPham">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Tên Sản Phẩm</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="SanPham.TenSanPham" name="TenSanPham">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Số Lượng Tồn</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="SanPham.SoLuongTon" name="SoLuongTon">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Đơn Giá</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="SanPham.DonGia" name="DonGia">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Loại Sản Phẩm</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="SanPham.MaLoaiSanPham" ng-options="option.MaLoaiSanPham as option.TenLoaiSanPham for option in DanhSachLoaiSanPham ">
                                   
                                    <option value=""> Chọn Loại Sản Phẩm</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Nhà Sản Xuất</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="SanPham.MaNhaSanXuat" ng-options="option.MaNhaSanXuat as option.TenNhaSanXuat for option in DanhSachNhaSanXuat ">
                                    <option value="">Chọn Nhà Sản Xuất</option>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Ảnh Bìa</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="SanPham.AnhBia" name="AnhBia">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Mô Tả</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="SanPham.MoTa" name="MoTa">
                            </div>
                        </div>





                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-checked="SanPham.HienThi" ng-model="DanhSach.HienThi" name="HienThi"> Hiển Thị
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default" ui-sref="SanPhams">Thoát</button>
                        <button type="submit" class="btn btn-info pull-right">Cập Nhập</button>
                    </div><!-- /.box-footer -->
                </form>
            </div><!-- /.box -->
        </div><!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
